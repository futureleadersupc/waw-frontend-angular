<div *ngIf="user" class="p-16 flex space-x-8 max-w-screen-2xl">
  <main class="w-3/4 space-y-8">
    <div class="flex flex-col rounded bg-white overflow-hidden">
      <div class="flex items-center w-full h-48 overflow-hidden">
        <img class="object-contain w-full" [src]="user.cover?.href" />
      </div>
      <div class="flex">
        <div class="px-8 pb-8 relative">
          <span class="h-32 w-48 block"></span>
          <div
            class="h-48 w-48 absolute inset-0 left-8 -top-16 rounded-full overflow-hidden border-8 border-white">
            <img class="object-cover h-full" [src]="user.picture?.href" />
          </div>
        </div>
        <div class="flex flex-col p-8 w-full space-y-2">
          <div class="flex justify-between w-full">
            <span class="text-xl font-medium">{{ user.fullName }}</span>
            <div class="text-sm text-slate-700 space-x-1 flex items-center">
              <mat-icon>place</mat-icon>
              <span>{{ user.location }}</span>
            </div>
          </div>
          <p class="w-full text-slate-700">
            {{ user.biography }}
          </p>
        </div>
      </div>
    </div>
    <div class="p-8 rounded bg-white space-y-4">
      <span class="text-xl font-semibold block">About</span>
      <p class="text-lg text-slate-700">{{ user.about }}</p>
      <span class="uppercase font-bold text-slate-600 block">See more</span>
    </div>
    <div class="p-8 rounded bg-white space-y-4">
      <div class="flex">
        <span class="text-xl font-semibold block mr-2">Projects</span>
        <span class="text-xl text-slate-500 block">
          3 of {{ user.projects.length }}
        </span>
      </div>
      <div class="flex space-x-4">
        <div *ngFor="let project of user.projects">
          <div class="flex flex-col space-y-4">
            <div class="overflow-hidden">
              <img
                [src]="project.image?.href"
                [alt]="project.image?.alt"
                class="w-full object-contain" />
            </div>
            <div class="flex flex-col space-y-2">
              <a [href]="project.href" class="font-medium text-slate-600">
                {{ project.title }}
              </a>
              <span class="text-sm font-light text-slate-600">
                {{ project.summary }} - {{ project.timestamp | date }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <span class="uppercase font-bold text-slate-600 block">
        Show all ({{ user.projects.length }})
      </span>
    </div>
  </main>
  <aside class="w-1/4 space-y-8"></aside>
</div>
