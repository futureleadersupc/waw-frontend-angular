<div class="flex justify-center items-center">
  <div class="flex flex-col container max-w-md items-center mt-8 space-y-4">
    <div class="mb-6">
      <span class="text-2xl font-semibold">Create an account</span>
    </div>
    <!--inputs-->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Full name</mat-label>
      <input matInput type="text" placeholder="John Doe" class="w-full" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>How should we call you?</mat-label>
      <input matInput type="text" placeholder="John" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="john.doe@gmail.com" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Phone</mat-label>
      <span matPrefix>+51 &nbsp;</span>
      <input matInput type="tel" placeholder="999 999 999" />
    </mat-form-field>
    <mat-slide-toggle color="primary"
      >Agree with terms and conditions</mat-slide-toggle
    >
    <div class="my-2 w-full">
      <button
        type="submit"
        class="w-full py-2 px-3 rounded-xl transition-colors text-white bg-slate-500 hover:bg-slate-700 font-semibold">
        Sign Up
      </button>
    </div>
    <div class="my-2">
      <span>Already on WAW?</span>
      Sign In
    </div>
  </div>
</div>
