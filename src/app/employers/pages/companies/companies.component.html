<main class="p-4">
  <h1 class="my-4">Associate Companies</h1>
  <div class="flex flex-wrap">
    <div class="w-1/2 p-4" *ngFor="let item of dataSource">
      <mat-card class="mat-elevation-z4">
        <mat-card-title> {{ item.name }}</mat-card-title>
        <mat-card-subtitle class="fs-4">
          {{ item.email }}
        </mat-card-subtitle>
        <mat-card-subtitle>
          {{ item.address }}
        </mat-card-subtitle>
        <mat-card-actions align="end">
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
