<div class="flex justify-center items-center">
  <div class="flex flex-col container max-w-md items-center mt-8 space-y-4">
    <div class="mb-6">
      <span class="text-2xl font-semibold">Create an account</span>
    </div>
    <!--inputs-->
    <div>
      <mat-form-field>
        <input type="text" placeholder="Fullname" class="rounded-xl w-full" />
        <input
          type="text"
          placeholder="How should we call you?"
          class="rounded-xl w-full" />
        <input type="email" placeholder="Email" class="rounded-xl w-full" />
        <input type="tel" placeholder="Phone" class="rounded-xl w-full" />
      </mat-form-field>
    </div>
    <div class="my-2 w-full">
      <button
        type="submit"
        class="w-full py-2 px-3 rounded-xl transition-colors text-white bg-slate-500 hover:bg-slate-700 font-semibold">
        Sign Up
      </button>
    </div>
    <div class="my-2">
      <span>Already on WAW?</span>
      Sign In
    </div>
  </div>
</div>
