<div class="flex justify-center items-center">
  <div class="flex flex-col container max-w-md items-center mt-8 space-y-4">
    <div class="mb-6">
      <span class="text-2xl font-semibold">Create an account</span>
    </div>
    <!--inputs-->
    <mat-form-field appearance="outline">
      <mat-label>Full name</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>How should we call you?</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" />
    </mat-form-field>
    <div>
      <mat-slide-toggle> Agree with terms and conditions</mat-slide-toggle>
    </div>
    <div class="my-2 w-full">
      <button
        type="submit"
        class="w-full py-2 px-3 rounded-xl transition-colors text-white bg-slate-500 hover:bg-slate-700 font-semibold">
        Sign Up
      </button>
    </div>
    <div class="my-2">
      <span>Already on WAW?</span>
      Sign In
    </div>
  </div>
</div>
