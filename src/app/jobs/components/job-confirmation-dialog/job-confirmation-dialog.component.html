<h1 mat-dialog-title>Job Application Confirmation</h1>
<div mat-dialog-content>
  Are you sure you want to apply for the selected job?
</div>
<div mat-dialog-actions class="justify-end">
  <button mat-button mat-dialog-close="reject">Close</button>
  <button mat-button mat-dialog-close="accept">Yes</button>
</div>
