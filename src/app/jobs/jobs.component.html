<!--(submit)="onSubmit()"-->
<form (submit)="onSubmit()" #jobOfferForm="ngForm">
  <mat-form-field appearance="fill">
    <input
      matInput
      placeholder="Title"
      name="title"
      required
      [(ngModel)]="jobOfferData.title" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input
      matInput
      placeholder="Description"
      name="description"
      required
      [(ngModel)]="jobOfferData.description" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input
      matInput
      placeholder="Salary Range"
      name="salaryRange"
      required
      [(ngModel)]="jobOfferData.salaryRange" />
  </mat-form-field>
  <ng-container *ngIf="isEditMode; else elseTemplate">
    <button mat-raised-button color="primary">Update</button>&nbsp;
    <a mat-raised-button color="warn" (click)="cancelEdit()"
      >Cancel</a
    > </ng-container
  >&nbsp;
  <ng-template #elseTemplate>
    <button mat-raised-button color="primary">Add Job Offer</button>
  </ng-template>
</form>

<div class="table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Offer Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="salaryRange">
      <th mat-header-cell *matHeaderCellDef>Salary Range</th>
            <td mat-cell *matCellDef="let element"> {{element.salaryRange}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="accent" (click)="editItem(element)">Edit</a>
        <a mat-raised-button color="warn" (click)="deleteItem(element.id)"
          >Edit</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'editable-row': jobOfferData.id === row.id }"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons></mat-paginator>
</div>
